<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <!-- Load thư viện static -->
    {% load static %}
    <!-- Liên kết đến file CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Include Header -->
    {% include 'dash/header.html' %}

    <main>
        <section class="hero">
            <h1>Welcome to GameHub</h1>
            <p>Explore and play mini-games, or register for more features!</p>
            <div class="buttons">
                <a href="{% url 'guest' %}" class="btn">Play Mini-Games</a>
                <a href="{% url 'register' %}" class="btn">Register</a>
                <a href="{% url 'login' %}" class="btn">Login</a>
            </div>
        </section>
    </main>

    <!-- Include Footer -->
    {% include 'dash/footer.html' %}
</body>
</html>
